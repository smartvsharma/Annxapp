           <div class="form-box">
            <div class="alert alert-danger alert-dismissable" ng-show="message"><i class="fa fa-ban"></i><button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>{{message}}</div>
            <div class="header">Forgot Password</div>
            <form name = "resetForm">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="password" name="newpassword" class="form-control" placeholder="New Password" ng-model='newPassword' />
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password" ng-model='confirmPassword' />
                        <p style="color: red" ng-if="newPassword != confirmPassword">New password and confirm passowrd should match!</p>
                    </div>
                    </div>
                <div class="footer">                                                               
                    <button type="submit" ng-disabled="resetForm.$invalid || newPassword != confirmPassword" class="btn bg-olive btn-block" name="resend" ng-click="resetPassword()">Resend Password</button>                     
            </form>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
